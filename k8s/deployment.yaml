# Deployment: управляет количеством реплик приложения и стратегией обновлений.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels: { app: app }
spec:
  replicas: 2                 # 2 реплики для отказоустойчивости
  selector:
    matchLabels: { app: app }
  strategy:
    type: RollingUpdate       # без простоя
  template:
    metadata:
      labels: { app: app }
    spec:
      containers:
        - name: app
          image: ghcr.io/username/devops-lab-app:latest  # замените на свой реальный репозиторий
          ports:
            - containerPort: 5000
          env:
            - name: APP_ENV
              valueFrom: { configMapKeyRef: { name: app-config, key: APP_ENV } }
            - name: DATABASE_URL
              valueFrom: { secretKeyRef: { name: app-secret, key: DATABASE_URL } }
          readinessProbe:      # почему важен readiness: трафик не будет послан пока под не готов
            httpGet: { path: /health, port: 5000 }
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:       # liveness перезапустит контейнер при зависании
            httpGet: { path: /health, port: 5000 }
            initialDelaySeconds: 10
            periodSeconds: 10
